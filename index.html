<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="listContainer">
      <div class="hour">9am</div>
      <textarea name="9" id="" cols="30" rows="10"></textarea>
      <button name="9" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">10am</div>
      <textarea name="10" id="" cols="30" rows="10"></textarea>
      <button name="10" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">11am</div>
      <textarea name="11" id="" cols="30" rows="10"></textarea>
      <button name="11" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">12pm</div>
      <textarea name="12" id="" cols="30" rows="10"></textarea>
      <button name="12" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">1pm</div>
      <textarea name="1" id="" cols="30" rows="10"></textarea>
      <button name="1" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">2pm</div>
      <textarea name="2" id="" cols="30" rows="10"></textarea>
      <button name="2" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">3pm</div>
      <textarea name="3" id="" cols="30" rows="10"></textarea>
      <button name="3" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">4pm</div>
      <textarea name="4" id="" cols="30" rows="10"></textarea>
      <button name="4" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="listContainer">
      <div class="hour">5pm</div>
      <textarea name="5" id="" cols="30" rows="10"></textarea>
      <button name="5" class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>


  <script src="https://use.fontawesome.com/22bbd11bb2.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
